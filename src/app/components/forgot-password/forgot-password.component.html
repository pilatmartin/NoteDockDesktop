  <div class="container">
    <div class="login-box mat-elevation-z24">
         <img src="assets/images/logo.png" alt="NoteDock logo">
        <div class="form form-group">
            <!-- Login -->
            <div class="form-fields">

                <mat-form-field>
                    <input matInput placeholder="{{'login.enterEmail' | translate}}" [formControl]="email" #passwordResetEmail required>
                    <mat-error *ngIf="email.invalid">{{getErrorMsg()}}</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="forgotPassword(passwordResetEmail.value)">{{'login.resetPass' | translate}}</button>
                <br>
                <button mat-raised-button color="warn" routerLink="/login" >{{'login.goLogin' | translate}}</button>
            </div>
        </div>
    </div>
</div>
