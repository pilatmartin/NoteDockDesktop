
  <div class="container">
    <div class="login-box mat-elevation-z24" >
            <img src="assets/images/logo.png" alt="NoteDock logo">
        <div class="form">
            <div class="form-fields" >
                <mat-form-field>
                    <input matInput placeholder="{{'login.enterEmail' | translate}}" #userEmail required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="{{'login.enterPassword' | translate}}" #userPassword required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="{{'login.confirmPassword' | translate}}" #userPasswordConfirm required >
                </mat-form-field>

                    <button mat-raised-button color="primary" (click)='register(userEmail.value, userPassword.value, userPasswordConfirm.value)'>
                        {{'login.register' | translate}}
                    </button>
                    <br>
                    <button mat-raised-button color="warn" routerLink = "/login">{{'login.goLogin' | translate}}</button>



            </div> 
        </div>
    </div>
</div>
