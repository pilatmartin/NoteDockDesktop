
  <div class="container">
    <div class="login-box mat-elevation-z24" >
            <img src="../../../assets/images/logo.png" alt="NoteDock logo">
        <div class="form">
            <div class="form-fields" >
                <mat-form-field>
                    <input matInput placeholder="Enter your email" #userEmail required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Enter your password" #userPassword required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Confirm your password" #userPasswordConfirm required >
                </mat-form-field>

                    <button mat-raised-button color="primary" (click)='register(userEmail.value, userPassword.value, userPasswordConfirm.value)'>Register</button>
                    <br>
                    <button mat-raised-button color="warn" routerLink = "/login">Go to Login</button>



            </div> 
        </div>
    </div>
</div>
