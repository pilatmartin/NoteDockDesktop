<div mat-dialog-content>
  <p>Create new folder</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="warn">No Thanks</button>
  <button mat-raised-button [mat-dialog-close]="data.name" color="primary" cdkFocusInitial>Ok</button>
</div>
