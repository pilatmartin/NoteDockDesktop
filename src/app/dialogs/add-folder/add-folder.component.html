<div mat-dialog-content>
  <p>Insert folder name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="warn">{{'addFolder.back' | translate}}</button>
  <button mat-raised-button [mat-dialog-close]="data.name" color="primary" cdkFocusInitial>{{'updateProfile.confirm' | translate}}</button>
</div>
